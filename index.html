<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PLSS Restoration Grid</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>PLSS Restoration Grid</h1>

  <div style="position: relative; width: max-content; margin: 0 auto;">
    <div id="grid" onclick="handleGridClick(event)"></div>
    <svg id="overlay"></svg>
  </div>

  <details open>
    <summary><strong>Step 1: Define Known Points</strong></summary>
    <div id="controls">
      <label>A Section: <input id="sectionA" type="number" min="1" max="36" /></label>
      <label>A Corner:
        <select id="cornerA">
          <option value="NW">NW</option>
          <option value="NE">NE</option>
          <option value="SW">SW</option>
          <option value="SE">SE</option>
          <option value="N">N (Quarter)</option>
          <option value="S">S (Quarter)</option>
          <option value="E">E (Quarter)</option>
          <option value="W">W (Quarter)</option>
        </select>
      </label>

      <label>B Section: <input id="sectionB" type="number" min="1" max="36" /></label>
      <label>B Corner:
        <select id="cornerB">
          <option value="NW">NW</option>
          <option value="NE">NE</option>
          <option value="SW">SW</option>
          <option value="SE">SE</option>
          <option value="N">N (Quarter)</option>
          <option value="S">S (Quarter)</option>
          <option value="E">E (Quarter)</option>
          <option value="W">W (Quarter)</option>
        </select>
      </label>

      <label>C Section: <input id="sectionC" type="number" min="1" max="36" /></label>
      <label>C Corner:
        <select id="cornerC">
          <option value="NW">NW</option>
          <option value="NE">NE</option>
          <option value="SW">SW</option>
          <option value="SE">SE</option>
          <option value="N">N (Quarter)</option>
          <option value="S">S (Quarter)</option>
          <option value="E">E (Quarter)</option>
          <option value="W">W (Quarter)</option>
        </select>
      </label>

      <label>D Section: <input id="sectionD" type="number" min="1" max="36" /></label>
      <label>D Corner:
        <select id="cornerD">
          <option value="NW">NW</option>
          <option value="NE">NE</option>
          <option value="SW">SW</option>
          <option value="SE">SE</option>
          <option value="N">N (Quarter)</option>
          <option value="S">S (Quarter)</option>
          <option value="E">E (Quarter)</option>
          <option value="W">W (Quarter)</option>
        </select>
      </label>

      <button onclick="updateAnchors()">Update Anchors</button>
    </div>
  </details>

  <!-- Step 2 and Step 3 remain unchanged -->

  <script src="script.js"></script>
</body>
</html>
