<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PLSS Restoration Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>PLSS Restoration Tool</h1>

  <div id="grid"></div>

  <div id="controls">
    <label for="cornerType">Corner Type:</label>
    <select id="cornerType">
      <option value="Quarter">Quarter Corner</option>
      <option value="Section">Section Corner</option>
    </select>

    <label for="cornerSelect">Direction:</label>
    <select id="cornerSelect">
      <!-- Options will be injected dynamically -->
    </select>

    <div id="selectedInfo"></div>

    <h3>Input Coordinates</h3>
    <label>A Northing: <input type="number" id="aNorthing" /></label>
    <label>B Northing: <input type="number" id="bNorthing" /></label>
    <label>C Easting: <input type="number" id="cEasting" /></label>
    <label>D Easting: <input type="number" id="dEasting" /></label>

    <h3>Record & Measured Distances</h3>
    <label>Record AB: <input type="number" id="recordAB" /></label>
    <label>Measured AB: <input type="number" id="measuredAB" /></label>
    <label>Record CD: <input type="number" id="recordCD" /></label>
    <label>Measured CD: <input type="number" id="measuredCD" /></label>

    <button onclick="calculate()">Calculate</button>
  </div>

  <div id="feedback"></div>
  <div id="mathPreview"></div>

  <script src="script.js"></script>
</body>
</html>
