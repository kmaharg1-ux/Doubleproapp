<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PLSS Restoration Grid</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>PLSS Restoration Grid</h1>

  <div style="position: relative; width: max-content; margin: 0 auto;">
    <div id="grid" onclick="handleGridClick(event)"></div>
    <svg id="overlay"></svg>
  </div>

  <details open>
    <summary><strong>Step 1: Define Known Points</strong></summary>
    <div id="controls">
      <!-- A–D Section and Corner inputs -->
      <label>A Section: <input id="sectionA" type="number" min="1" max="36" /></label>
      <label>A Corner: <select id="cornerA">...</select></label>
      <label>B Section: <input id="sectionB" type="number" min="1" max="36" /></label>
      <label>B Corner: <select id="cornerB">...</select></label>
      <label>C Section: <input id="sectionC" type="number" min="1" max="36" /></label>
      <label>C Corner: <select id="cornerC">...</select></label>
      <label>D Section: <input id="sectionD" type="number" min="1" max="36" /></label>
      <label>D Corner: <select id="cornerD">...</select></label>
      <button onclick="updateAnchors()">Update Anchors</button>
    </div>
  </details>

  <details>
    <summary><strong>Step 2: Restoration Inputs</strong></summary>
    <div id="controls">
      <!-- Math inputs -->
      <label>A Northing: <input id="northingA" type="number" oninput="previewMath()" /></label>
      <label>B Northing: <input id="northingB" type="number" oninput="previewMath()" /></label>
      <label>Record Distance A–B: <input id="recordAB" type="number" oninput="previewMath()" /></label>
      <label>Measured Distance A–B: <input id="measuredAB" type="number" oninput="previewMath()" /></label>
      <label>C Easting: <input id="eastingC" type="number" oninput="previewMath()" /></label>
      <label>D Easting: <input id="eastingD" type="number" oninput="previewMath()" /></label>
      <label>Record Distance C–D: <input id="recordCD" type="number" oninput="previewMath()" /></label>
      <label>Measured Distance C–D: <input id="measuredCD" type="number" oninput="previewMath()" /></label>
      <button onclick="calculateRestoredCorner()">Calculate Restored Corner</button>
      <button onclick="resetGrid()">Reset</button>
    </div>
  </details>

  <details open>
    <summary><strong>Step 3: Math Breakdown</strong></summary>
    <div id="math">
      <pre id="mathOutput">Fill in inputs to preview restoration math...</pre>
      <div id="restoredCoords" style="font-weight: bold; margin-top: 1em;"></div>
    </div>
  </details>

  <script src="script.js"></script>
</body>
</html>
