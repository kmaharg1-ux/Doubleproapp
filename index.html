<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PLSS Restoration Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>PLSS Restoration Tool</h1>

  <div class="section">
    <h2>ğŸ—ºï¸ Select Section and Corner</h2>
    <div id="grid" style="display: grid; grid-template-columns: repeat(6, 1fr); gap: 4px;">
      <!-- Grid cells will be injected by JS -->
    </div>
    <div style="margin-top: 1rem;">
      <label>Corner:
        <select id="cornerSelect">
          <option value="NW">NW</option>
          <option value="NE">NE</option>
          <option value="SW">SW</option>
          <option value="SE">SE</option>
          <option value="NWÂ¼">NWÂ¼</option>
          <option value="NEÂ¼">NEÂ¼</option>
          <option value="SWÂ¼">SWÂ¼</option>
          <option value="SEÂ¼">SEÂ¼</option>
        </select>
      </label>
    </div>
    <div id="selectedInfo" style="margin-top: 0.5rem; font-weight: bold;"></div>
  </div>

  <div class="section">
    <h2>ğŸ“ Input Coordinates</h2>
    <label>A Northing: <input type="number" id="aNorthing" /></label>
    <label>B Northing: <input type="number" id="bNorthing" /></label><br/>
    <label>C Easting: <input type="number" id="cEasting" /></label>
    <label>D Easting: <input type="number" id="dEasting" /></label>
  </div>

  <div class="section">
    <h2>ğŸ“ Distances</h2>
    <label>Record AB: <input type="number" id="recordAB" /></label>
    <label>Measured AB: <input type="number" id="measuredAB" /></label><br/>
    <label>Record CD: <input type="number" id="recordCD" /></label>
    <label>Measured CD: <input type="number" id="measuredCD" /></label>
  </div>

  <div class="section">
    <button onclick="calculate()">ğŸ” Calculate Restored Corner</button>
    <div id="feedback" class="feedback"></div>
  </div>

  <div class="section">
    <h2>ğŸ“ Live Math Preview</h2>
    <div id="mathPreview" class="math-preview"></div>
  </div>

  <div class="section">
    <h2>ğŸ§­ Visual Grid</h2>
    <canvas id="gridCanvas" width="600" height="600" style="border:1px solid #ccc;"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
