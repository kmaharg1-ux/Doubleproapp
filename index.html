<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PLSS Restoration Tool</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body onload="initMap()">
  <div id="map"></div>

  <div id="controls">
    <h2>Define Anchor Points</h2>
    <label>A Section: <input id="sectionA" type="number" min="1" max="36" /></label>
    <label>A Corner:
      <select id="cornerA">
        <option value="NW">NW</option>
        <option value="NE">NE</option>
        <option value="SW">SW</option>
        <option value="SE">SE</option>
        <option value="N">N (Quarter)</option>
        <option value="S">S (Quarter)</option>
        <option value="E">E (Quarter)</option>
        <option value="W">W (Quarter)</option>
        <option value="C">Center</option>
      </select>
    </label>

    <!-- Repeat for B, C, D -->
    <label>B Section: <input id="sectionB" type="number" min="1" max="36" /></label>
    <label>B Corner: <select id="cornerB">...</select></label>

    <label>C Section: <input id="sectionC" type="number" min="1" max="36" /></label>
    <label>C Corner: <select id="cornerC">...</select></label>

    <label>D Section: <input id="sectionD" type="number" min="1" max="36" /></label>
    <label>D Corner: <select id="cornerD">...</select></label>

    <h2>Distances</h2>
    <label>Record NS: <input id="recordNS" /></label>
    <label>Measured NS: <input id="measuredNS" /></label>
    <label>Record EW: <input id="recordEW" /></label>
    <label>Measured EW: <input id="measuredEW" /></label>

    <button onclick="restoreCorner()">Restore Lost Corner</button>
    <button onclick="resetMap()">Reset</button>

    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
