<!DOCTYPE html>
<html>
<head>
  <title>PLSS Restoration Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <h2>🧭 PLSS Double Proportion Restoration Tool</h2>

  <label>
    <input type="checkbox" id="fieldModeToggle" onchange="toggleFieldMode()" />
    Field Mode
  </label>

  <div id="map"></div>

  <h3>➕ Define Known Points</h3>

  <label>Point A – Role</label>
  <select id="roleA">
    <option value="NE">NE (Section Corner)</option>
    <option value="NW">NW (Section Corner)</option>
    <option value="SE">SE (Section Corner)</option>
    <option value="SW">SW (Section Corner)</option>
    <option value="N">N (Quarter Corner)</option>
    <option value="S">S (Quarter Corner)</option>
    <option value="E">E (Quarter Corner)</option>
    <option value="W">W (Quarter Corner)</option>
  </select>
  <input id="northA" placeholder="Northing (ft)">

  <label>Point B – Role</label>
  <select id="roleB">
    <option value="NE">NE</option><option value="NW">NW</option>
    <option value="SE">SE</option><option value="SW">SW</option>
    <option value="N">N</option><option value="S">S</option>
    <option value="E">E</option><option value="W">W</option>
  </select>
  <input id="northB" placeholder="Northing (ft)">

  <label>Point C – Role</label>
  <select id="roleC">
    <option value="NE">NE</option><option value="NW">NW</option>
    <option value="SE">SE</option><option value="SW">SW</option>
    <option value="N">N</option><option value="S">S</option>
    <option value="E">E</option><option value="W">W</option>
  </select>
  <input id="eastC" placeholder="Easting (ft)">

  <label>Point D – Role</label>
  <select id="roleD">
    <option value="NE">NE</option><option value="NW">NW</option>
    <option value="SE">SE</option><option value="SW">SW</option>
    <option value="N">N</option><option value="S">S</option>
    <option value="E">E</option><option value="W">W</option>
  </select>
  <input id="eastD" placeholder="Easting (ft)">

  <h3>📏 Input Distances</h3>
  <label>Record Distance A–B (chains or feet)</label>
  <input id="recordNS" placeholder="e.g. 80ch or 5280">

  <label>Measured Distance A–B (feet)</label>
  <input id="measuredNS" placeholder="e.g. 5270">

  <label>Record Distance C–D (chains or feet)</label>
  <input id="recordEW" placeholder="e.g. 80ch or 5280">

  <label>Measured Distance C–D (feet)</label>
  <input id="measuredEW" placeholder="e.g. 5265">

  <button onclick="restoreCorner()">Restore Lost Corner</button>
  <button onclick="undoLastInput()">Undo Last Input</button>
  <button onclick="resetAll()">Reset All</button>

  <div id="output" style="margin-top: 20px; font-size: 1.1em;"></div>

  <script src="script.js"></script>
</body>
</html>
