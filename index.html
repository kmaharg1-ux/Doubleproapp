<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PLSS Restoration Grid</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>PLSS Restoration Grid</h1>
  <div id="grid"></div>

  <div id="controls">
    <h2>Define Anchor Points</h2>

    <label>A Section: <input id="sectionA" type="number" min="1" max="36" /></label>
    <label>A Corner:
      <select id="cornerA">
        <option value="NW">NW</option>
        <option value="NE">NE</option>
        <option value="SW">SW</option>
        <option value="SE">SE</option>
        <option value="N">N (Quarter)</option>
        <option value="S">S (Quarter)</option>
        <option value="E">E (Quarter)</option>
        <option value="W">W (Quarter)</option>
        <option value="C">Center</option>
      </select>
    </label>
    <label>A Northing: <input id="northingA" type="number" /></label>

    <label>B Section: <input id="sectionB" type="number" min="1" max="36" /></label>
    <label>B Corner:
      <select id="cornerB">
        <option value="NW">NW</option>
        <option value="NE">NE</option>
        <option value="SW">SW</option>
        <option value="SE">SE</option>
        <option value="N">N (Quarter)</option>
        <option value="S">S (Quarter)</option>
        <option value="E">E (Quarter)</option>
        <option value="W">W (Quarter)</option>
        <option value="C">Center</option>
      </select>
    </label>
    <label>B Northing: <input id="northingB" type="number" /></label>

    <label>Record Distance A–B: <input id="recordAB" type="number" /></label>
    <label>Measured Distance A–B: <input id="measuredAB" type="number" /></label>

    <label>C Section: <input id="sectionC" type="number" min="1" max="36" /></label>
    <label>C Corner:
      <select id="cornerC">
        <option value="NW">NW</option>
        <option value="NE">NE</option>
        <option value="SW">SW</option>
        <option value="SE">SE</option>
        <option value="N">N (Quarter)</option>
        <option value="S">S (Quarter)</option>
        <option value="E">E (Quarter)</option>
        <option value="W">W (Quarter)</option>
        <option value="C">Center</option>
      </select>
    </label>
    <label>C Easting: <input id="eastingC" type="number" /></label>

    <label>D Section: <input id="sectionD" type="number" min="1" max="36" /></label>
    <label>D Corner:
      <select id="cornerD">
        <option value="NW">NW</option>
        <option value="NE">NE</option>
        <option value="SW">SW</option>
        <option value="SE">SE</option>
        <option value="N">N (Quarter)</option>
        <option value="S">S (Quarter)</option>
        <option value="E">E (Quarter)</option>
        <option value="W">W (Quarter)</option>
        <option value="C">Center</option>
      </select>
    </label>
    <label>D Easting: <input id="eastingD" type="number" /></label>

    <label>Record Distance C–D: <input id="recordCD" type="number" /></label>
    <label>Measured Distance C–D: <input id="measuredCD" type="number" /></label>

    <button onclick="updateAnchors()">Update Anchors</button>
    <button onclick="resetGrid()">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
