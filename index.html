<!DOCTYPE html>
<html>
<head>
  <title>PLSS Restoration Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <h2>ðŸ§­ PLSS Double Proportion Restoration Tool</h2>

  <label>Origin Corner Coordinates (feet)</label>
  <input id="originNorthing" placeholder="Northing (e.g., 100000)">
  <input id="originEasting" placeholder="Easting (e.g., 500000)">

  <label>Origin Section and Corner</label>
  <select id="originSection">
    <!-- Sections 1â€“36 -->
    <script>
      for (let i = 1; i <= 36; i++) {
        document.write(`<option value="${i}">Section ${i}</option>`);
      }
    </script>
  </select>
  <select id="originCorner">
    <option value="SW">SW</option><option value="SE">SE</option><option value="NW">NW</option><option value="NE">NE</option>
    <option value="NÂ¼">NÂ¼</option><option value="SÂ¼">SÂ¼</option><option value="EÂ¼">EÂ¼</option><option value="WÂ¼">WÂ¼</option>
    <option value="C">Center</option>
  </select>

  <label>Record Distances (Eastâ€“West widths per column)</label>
  <div class="grid-inputs">
    <input id="col0" placeholder="Col 1"><input id="col1" placeholder="Col 2"><input id="col2" placeholder="Col 3">
    <input id="col3" placeholder="Col 4"><input id="col4" placeholder="Col 5"><input id="col5" placeholder="Col 6">
  </div>

  <label>Record Distances (Northâ€“South heights per row)</label>
  <div class="grid-inputs">
    <input id="row0" placeholder="Row 1"><input id="row1" placeholder="Row 2"><input id="row2" placeholder="Row 3">
    <input id="row3" placeholder="Row 4"><input id="row4" placeholder="Row 5"><input id="row5" placeholder="Row 6">
  </div>

  <button onclick="generateGrid()">Generate PLSS Grid</button>
  <div id="map"></div>

  <div class="corner-list">
    <p><strong>Target Corner:</strong> <span id="targetLabel">None</span></p>
    <p><strong>Known Corners:</strong> <span id="knownList">None</span></p>
  </div>

  <label>Record Distances (feet or chains)</label>
  <input id="recordW" placeholder="West (e.g., 80ch or 5280)">
  <input id="recordE" placeholder="East">
  <input id="recordS" placeholder="South">
  <input id="recordN" placeholder="North">

  <label>Measured Distances (feet)</label>
  <input id="measuredW" placeholder="West">
  <input id="measuredE" placeholder="East">
  <input id="measuredS" placeholder="South">
  <input id="measuredN" placeholder="North">

  <button onclick="restoreCorner()">Restore Corner</button>
  <div id="output" style="margin-top: 20px; font-size: 1.1em;"></div>

  <!-- âœ… Load your custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
